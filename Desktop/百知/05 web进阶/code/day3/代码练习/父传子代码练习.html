<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="username">
    父组件的值:{{username}}
    <hr>
    <!--  对子组件进行属性值传递  -->
    <app :test="username"></app>
</div>
<script src="../js/vue.min.js"></script>
<script>
    let app = {
        template:`
        <div>这是子组件传递的数据{{test}}</div>
        `,
        //父组件向子组件传递数据的方式是在子组件上绑定一个属性："任意属性名"："父组件的变量"
        //可以通过props来接收来自父组件的数据(并不是直接接收，还是从子组件标签中接收的传递过来的参数)
        //尽量不要再子组件内修改来自于父组件的值
        props:['test']
    };
    new Vue({
        el:"#app",
        data:{
            username:"",
        },
        components:{
            app:app,
        }
    })
</script>
</body>
</html>
