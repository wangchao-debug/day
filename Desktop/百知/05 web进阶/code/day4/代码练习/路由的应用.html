<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>标题头</h2>
    <hr>
    <router-link to="/index">系统界面</router-link>
    <router-link to="/user">用户界面</router-link>
    <router-view></router-view>
</div>
<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
    let index={
        template:`
        <div>
        这是index页面
        <h4>欢迎访问信息管理系统</h4>
</div>
        `,
    }
    let user={
        template: `
        <div>
        <table border="5">
        <tr>
        <td>ID</td>
        <td>姓名</td>
        <td>生日</td>
        <td>操作</td>
        </tr>
        <tr v-for="user in users" :key="user.id">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>删除|更新</td>
</tr>
</table>
</div>
        `,
        data(){
            return{
                 users:[
                     {"id":1,name:"武崇刚",age:"1900-02-31"},
                     {"id":2,name:"王超",age:"1999-06-15"}],
            }
        }
    };
    let myRouter = new VueRouter({
        routes:[
            {path:"/index",component:index},
            {path:"/user",component:user},
            {path:"/",redirect:"/index"},
        ]
    })
    new Vue({
        el:"#app",
        data:{

        },
        router:myRouter
    })
</script>
</body>
</html>
